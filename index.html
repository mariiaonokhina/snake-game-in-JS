<!DOCTYPE html><html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snake Game!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" id="page-container">
            <h3 class="text-center" id="game-title">Snake Game</h3>

            <div class="row" id="game-container">
                <!-- The game window -->
                <canvas class="col-10" id="game-window" width="850" height="525">
                    
                </canvas>

                <!-- Score and stats window -->
                <div class="col-2 row align-items-center" id="stats-window">
                    <!-- Score -->
                    <div class="col-12 text-center" id="stats">
                        <h4>Score: </h4>
                        <h2>0</h2>
                    </div>

                    <!-- Remaining lives -->
                    <div class="col-12 container-fluid text-center" id="lives-left">
                        <h4>Lives left: </h4>

                        <div class="row">
                            <img class="col-4 heart" src="images/heart.png" />
                            <img class="col-4 heart" src="images/heart.png" />
                            <img class="col-4 heart" src="images/heart.png" />
                        </div>
                    </div>

                    <!-- Rules of the game and credits -->
                    <div class="col-12 container-fluid" id="rules-and-credits">
                        <div class="row">
                            <h4 class="col-12 text-center" id="credits">Credits</h4>
                            <img class="col-12 align-self-center" src="images/info.png" id="info-icon" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CREDITS!!! -->

        <!-- "Heartbeat, Regular, Single, 01-01, LOOP.wav" by InspectorJ (www.jshaw.co.uk) of Freesound.org -->

        <!-- "https://www.flaticon.com/free-icons/info" Info icons created by Freepik - Flaticon -->

        <script src="script.js" async></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
